deployment:
  order: [".jpg$", ".gif$"]
  targets:
    - name: test
      URL: s3://test.paramg.com?region=us-west-2
    - name: prod
      URL: s3://www.paramg.com?region=us-west-2
  matchers:
    - pattern: "^.+\\.(js|css|svg|ttf)$"
      cacheControl: max-age=3600, no-transform, public
      gzip: true
    - pattern: "^.+\\.(png|jpg)$"
      cacheControl: max-age=3600, no-transform, public
      gzip: false
    - pattern: "^.+\\.(html|xml|json)$"
      gzip: true